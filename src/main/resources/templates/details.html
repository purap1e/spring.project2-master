<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid" th:insert="~{layout/navbar}"></div>

  <div class="row mt-5">
    <div class="col-6 offset-3">
      <form th:action="@{'/saveItem'}" method="post" th:object="${newItem}">
        <div class="form-group">
          <input type="hidden" th:value="${it.id}" name="id">
          <div class="row">
            <div class="col-12">
              <label th:text="#{label.name}"></label>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <input type="text" class="form-control" required th:value="${it.name}" name="name">
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label th:text="#{label.price}"></label>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <input type="number" class="form-control" th:value="${it.price}" min="0" name="price">
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label th:text="#{label.amount}"></label>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <input type="number" class="form-control" required th:value="${it.amount}" name="amount">
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-12">
              <button class="btn btn-success" th:text="#{label.save}"></button>

              <a th:href="@{'/deleteItem/' + ${it.id}}">
                <button type="button" class="btn btn-danger" th:text="#{label.delete}"></button>
              </a>

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
